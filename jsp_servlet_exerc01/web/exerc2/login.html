<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实验2-用户登录</title>
</head>
<body>
<h2>用户登录</h2>
<!-- URL: http://localhost:8080/jsp_servlet_exerc01/login -->
<form action="http://localhost:8080/jsp_servlet_exerc01/loginServlet" method="post">
  <table>
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="username" required></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="pwd" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="登录"></td>
    </tr>
  </table>
</form>
</body>
</html>
